<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게임 선택</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    #status {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .game-title {
      background: #333;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .game-image {
      width: 100%;
      height: 320px;
      background: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      font-size: 1.6em;
    }

    .game-image:hover .overlay {
      display: flex;
    }

    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
      font-size: 1.4em;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .slot {
      width: 46px;
      height: 46px;
      border-radius: 4px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      position: relative;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 46px;
      font-weight: bold;
    }

    #summary {
      margin-top: 40px;
      padding: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2em;
    }

    #summary h2 {
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>게임을 선택하세요</h1>
  <div id="status">선택한 게임 수: <span id="count">0</span> / 4</div>
  <div class="game-grid"></div>
  <div id="summary">
    <h2>전체 선택 현황</h2>
    <div id="summary-content"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCdCPcboDLiOHz_-JZdEockQqxy3-ROMK8",
      authDomain: "hessed-minigame.firebaseapp.com",
      databaseURL: "https://hessed-minigame-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hessed-minigame",
      storageBucket: "hessed-minigame.appspot.com",
      messagingSenderId: "1080476713749",
      appId: "1:1080476713749:web:4dd2f4482aec89a5931f1c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const teamColors = {
      1: '#e74c3c', 2: '#e67e22', 3: '#f1c40f',
      4: '#2ecc71', 5: '#3498db', 6: '#34495e',
      7: '#9b59b6', 8: '#fd79a8', 9: '#7f8c8d'
    };

    const myTeam = localStorage.getItem('selectedTeam');
    const teamColor = teamColors[myTeam];
    const maxSelections = 4;
    let selectionCount = 0;
    const selections = {};

    const updateStatus = () => {
      document.getElementById('count').innerText = selectionCount;
    };

    const updateSummary = () => {
      const content = document.getElementById('summary-content');
      content.innerHTML = '';
      for (let game in selections) {
        const line = document.createElement('div');
        const teams = (selections[game] || [])
          .filter(Boolean)
          .map(t => t.team ? `${t.team}조` : '')
          .filter(t => t !== '')
          .join(', ');
        line.innerText = `게임 ${game}: ${teams || '선택 없음'}`;
        content.appendChild(line);
      }
    };

    const saveSlotToDB = (gameId, slotIndex, team, color) => {
      db.ref(`selections/${gameId}/${slotIndex}`).set(team ? { team, color } : null);
    };

    const createGameCards = () => {
      const grid = document.querySelector('.game-grid');
      grid.innerHTML = '';

      for (let i = 1; i <= 6; i++) {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <div class="game-title">게임 ${i}</div>
          <div class="game-image">
            이미지${i}
            <div class="overlay">게임 설명 ${i}</div>
          </div>
          <div class="slots">
            ${Array(4).fill('').map((_, idx) => `<div class="slot" data-game="${i}" data-slot="${idx}"></div>`).join('')}
          </div>
        `;

        const slots = card.querySelectorAll('.slot');
        selections[i] = selections[i] || [null, null, null, null];

        slots.forEach((slot, idx) => {
          const team = selections[i][idx]?.team;
          if (team) {
            slot.style.backgroundColor = selections[i][idx].color;
            slot.dataset.team = team;
            slot.innerText = team;
            if (team == myTeam) selectionCount++;
          }

          slot.addEventListener('click', () => {
            if (slot.dataset.team === myTeam) {
              slot.style.backgroundColor = '#fff';
              slot.innerText = '';
              delete slot.dataset.team;
              selections[i][idx] = null;
              selectionCount--;
              saveSlotToDB(i, idx, null, null);
            } else if (!slot.dataset.team && !selections[i].some(s => s?.team == myTeam)) {
              if (selectionCount >= maxSelections) {
                alert('최대 선택 가능 수를 초과했습니다.');
                return;
              }
              slot.style.backgroundColor = teamColor;
              slot.dataset.team = myTeam;
              slot.innerText = myTeam;
              selections[i][idx] = { team: myTeam, color: teamColor };
              selectionCount++;
              saveSlotToDB(i, idx, myTeam, teamColor);
            }
            updateStatus();
            updateSummary();
          });
        });

        grid.appendChild(card);
      }
    };

    db.ref('selections').on('value', snapshot => {
      const data = snapshot.val() || {};
      for (let i = 1; i <= 6; i++) {
        selections[i] = Array.isArray(data[i]) ? data[i] : [null, null, null, null];
      }
      selectionCount = 0;
      createGameCards();
      updateStatus();
      updateSummary();
    });
  </script>
</body>
</html>
