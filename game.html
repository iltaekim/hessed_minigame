<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게임 선택</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    #status {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.4s forwards;
    }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-title {
      background: #333;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .game-image {
      width: 100%;
      height: 320px;
      background: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      font-size: 1.6em;
    }

    .game-image:hover .overlay {
      display: flex;
    }

    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
      font-size: 1.4em;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .slot {
      width: 46px;
      height: 46px;
      border-radius: 4px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      position: relative;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 46px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .slot:active {
      transform: scale(1.1);
    }

    .slot.animate-fill {
      animation: slotBounce 0.3s ease;
    }

    @keyframes slotBounce {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #summary {
      margin-top: 40px;
      padding: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2em;
    }

    #summary h2 {
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>게임을 선택하세요</h1>
  <div id="status">선택한 게임 수: <span id="count">0</span> / 4</div>
  <div class="game-grid"></div>
  <div id="summary">
    <h2>전체 선택 현황</h2>
    <div id="summary-content"></div>
  </div>

  <script>
    // ... 기존 JavaScript 코드 유지 ...

    const applySlotAnimation = (slot) => {
      slot.classList.add('animate-fill');
      setTimeout(() => slot.classList.remove('animate-fill'), 300);
    };

    // 이 함수는 슬롯 선택 시 호출되도록 연결됨
    // 예시: applySlotAnimation(slot);
  </script>
</body>
</html>
