<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게임 선택</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .game-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .game-title {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .game-image {
      width: 100%;
      height: 150px;
      background: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .game-image:hover .overlay {
      display: flex;
    }

    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px;
    }

    .slot {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>게임을 선택하세요</h1>
  <div class="game-grid">
    <!-- 6개의 게임 카드 반복 -->
    <!-- 아래는 반복되는 예시로 각 카드에는 게임 번호를 붙임 -->
    <script>
      const teamColors = {
        1: '#e74c3c', 2: '#e67e22', 3: '#f1c40f',
        4: '#2ecc71', 5: '#3498db', 6: '#34495e',
        7: '#9b59b6', 8: '#fd79a8', 9: '#7f8c8d'
      };
      const myTeam = localStorage.getItem('selectedTeam');

      window.onload = () => {
        const grid = document.querySelector('.game-grid');
        for (let i = 1; i <= 6; i++) {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <div class="game-title">게임 ${i}</div>
            <div class="game-image">
              이미지${i}
              <div class="overlay">게임 설명 ${i}</div>
            </div>
            <div class="slots">
              ${Array(4).fill('').map(() => '<div class="slot"></div>').join('')}
            </div>
          `;

          card.querySelectorAll('.slot').forEach(slot => {
            slot.addEventListener('click', () => {
              const currentColor = slot.style.backgroundColor;
              const teamColor = teamColors[myTeam];
              if (currentColor === '' || currentColor === 'rgb(255, 255, 255)') {
                // 빈 슬롯이면 선택
                slot.style.backgroundColor = teamColor;
              } else if (slot.style.backgroundColor === teamColor) {
                // 내가 선택한 슬롯이면 취소 가능
                slot.style.backgroundColor = '#fff';
              } else {
                // 다른 조의 슬롯은 무시
                return;
              }
            });
          });

          grid.appendChild(card);
        }
      }
    </script>
  </div>
</body>
</html>
