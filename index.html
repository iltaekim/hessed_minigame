<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }
    .team-btn {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .team-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>당신의 조를 선택하세요</h1>
  <div>
    <button class="team-btn" onclick="goToGame(1)">1조</button>
    <button class="team-btn" onclick="goToGame(2)">2조</button>
    <button class="team-btn" onclick="goToGame(3)">3조</button>
    <button class="team-btn" onclick="goToGame(4)">4조</button>
  </div>

  <script>
    function goToGame(teamId) {
      window.location.href = `game.html?team=${teamId}`;
    }
  </script>
</body>
</html>
