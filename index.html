<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조 선택 화면</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 20px;
    }

    .team-button {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .team-button:hover {
      transform: scale(1.05);
    }

    .team-1 { background-color: #e74c3c; }  /* 빨강 */
    .team-2 { background-color: #e67e22; }  /* 주황 */
    .team-3 { background-color: #f1c40f; color: #000; }  /* 노랑 */
    .team-4 { background-color: #2ecc71; }  /* 초록 */
    .team-5 { background-color: #3498db; }  /* 파랑 */
    .team-6 { background-color: #34495e; }  /* 남색 */
    .team-7 { background-color: #9b59b6; }  /* 보라 */
    .team-8 { background-color: #fd79a8; }  /* 핑크 */
    .team-9 { background-color: #7f8c8d; }  /* 회색 */
  </style>
</head>
<body>
  <h1>자신의 조를 선택하세요</h1>
  <div class="team-grid">
    <button class="team-button team-1" onclick="selectTeam(1)">1조</button>
    <button class="team-button team-2" onclick="selectTeam(2)">2조</button>
    <button class="team-button team-3" onclick="selectTeam(3)">3조</button>
    <button class="team-button team-4" onclick="selectTeam(4)">4조</button>
    <button class="team-button team-5" onclick="selectTeam(5)">5조</button>
    <button class="team-button team-6" onclick="selectTeam(6)">6조</button>
    <button class="team-button team-7" onclick="selectTeam(7)">7조</button>
    <button class="team-button team-8" onclick="selectTeam(8)">8조</button>
    <button class="team-button team-9" onclick="selectTeam(9)">9조</button>
  </div>

  <script>
    function selectTeam(teamNumber) {
      localStorage.setItem('selectedTeam', teamNumber);
      window.location.href = 'game.html'; // 게임 선택 화면으로 이동
    }
  </script>
</body>
</html>
